{% block body %}
<form method="POST" action="{{ url_for('comment_create, thread_id=id') }}">
  <table>
    <tr>
      <td>
        {{ form.comment.label }}
      </td>
      <td>
        {{ form.comment }}
      </td>
      <td>
        <ul>
          {% for error in form.comment.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>

    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Comment" />
      </td>
    </tr>
</form>
{% endblock %}
