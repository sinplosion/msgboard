<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>msgBoard</title>
</head>

<body>
  {% if current_user.is_authenticated %}
  <p>
    Logged in as {{ current_user.name }} <a href="{{ url_for('auth_logout') }}">Log out</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Login</a>
  {% endif %}
  <ul>
    <li><a href="{{ url_for('comment_index') }}">List comments</a></li>
    <li><a href="{{ url_for('comment_form') }}">Make a comment</a></li>
  </ul>
  {% block body %}
  <p>

    Content.
  </p>
  {% endblock %}
</body>

</html>
