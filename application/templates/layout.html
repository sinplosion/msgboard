<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>msgBoard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"><b>
      <font color="red">msgBoard</font>
    </b>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <font color="red">Logged in as {{ current_user.name }} </font><a href="{{ url_for('auth_logout') }}">Log out</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{{ url_for('auth_login') }}">Login</a>
          <a href="{{ url_for('auth_signup') }}">Sign up</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </nav>

  <ul>
    <li><a href="{{ url_for('comment_index') }}">List comments</a></li>
    <li><a href="{{ url_for('comment_form') }}">Make a comment</a></li>
    <li><a href="{{ url_for('thread_index') }}">List threads</a></li>
    <li><a href="{{ url_for('thread_form') }}">Make a thread</a></li>
  </ul>
  {% block body %}
  <p>

    Content.
  </p>
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
