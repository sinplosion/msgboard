<!DOCTYPE html>
<html>
<style>
  ul {
    list-style-type: none;
  }

  li {
    float: right;
  }

  li a {
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  li a:hover {
    background-color: #111;
  }

  .topnav-centered a {
    float: none;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
</style>

<head>
  <meta charset="utf-8">
  <title>msgBoard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
    <b>
      <div class="topnav-centered">
      <a href="/">
        <font color="red">msgBoard</font>
      </a>
    </div>

      <ul class="navbar-nav">

        <li>
          <a href="{{ url_for('thread_index') }}">List threads</a>
        </li>
        <li>
          <a href="{{ url_for('thread_form') }}">Make a thread</a>
        </li>
      </ul>

    </b>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <form action="{{ url_for('auth_logout') }}">
            <font color="red">Logged in as {{ current_user.name }} </font><input type="submit" value="Log out">
          </form>
        </li>
        {% else %}
        <form action="{{ url_for('auth_login') }}">
          <input type="submit" value="Login">
        </form>
        <form action="{{ url_for('auth_signup') }}">
          <input type="submit" value="Sign up">
        </form>
        {% endif %}
      </ul>
    </div>
  </nav>
  {% block body %}
  <p>

    Content.
  </p>
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
