{% extends "layout.html" %}

{% block body %}
<style>
  table,
  th,
  td {
    border: 1px solid black;
  }
</style>
<table>
  <tr>
    <th>Thread</th>
    <th>Created</th>
    <th>Account ID</th>
  </tr>
  {% for thread in thread %}
  <tr>
    <td><a href={{ url_for('thread_show', thread_id=thread.id) }}>{{ thread.title }}</a></td>
    <td>{{ thread.created }}</td>
    <td>{{ thread.account_id}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
