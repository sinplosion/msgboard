{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('thread_edit', thread_id = id) }}">
    <table>
        <td>
            {{ form.title.label }}
        </td>
        <td>
            {{ form.title }}
        </td>
        <td>
            <tr>
                <td>
                    {{ form.content.label }}
                </td>
                <td>
                    {{ form.content }}
                </td>
                <td>
                    <ul>
                        {% for error in form.title.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    <ul>
                        {% for error in form.content.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save Edit" />
                </td>
            </tr>
</form>

{% endblock %}
