{% extends "layout.html" %}

{% block body %}
<style>
  table,
  th,
  td {
    border: 1px solid black;
  }
</style>
  <p>
    Welcome to the MSGboard!
  </p>

  <ul>

    {% if comment_count is defined %}
    <table>
      <tr>
        <th>Username</th>
        <th>Post count</th>
      </tr>
  
  
      {% for user in comment_count %}
      <td>{{user.name}}</td>
      <td>{{user.amount}}</td>
      {% endfor %}
  
  
      {% endif %}
  
    </table>
  </ul>

{% endblock %}
